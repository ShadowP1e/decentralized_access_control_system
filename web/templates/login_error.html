<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorrect Private Key</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .error-message {
        text-align: center;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
    }

    .error-message h2 {
        color: #ff0000;
    }

    .error-message p {
        color: #333;
        margin-bottom: 20px;
    }

    .error-message a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }

    .error-message a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">
            <h2>Incorrect Private Key</h2>
            <p>The private key you entered is incorrect. Please double-check and try again.</p>
            <a href="/login">Go back to login</a>
        </div>
    </div>
</body>
</html>
